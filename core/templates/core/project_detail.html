{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/project_detail.css' %}">
{% endblock %}

{% block content %}

    <div class="start">
        <h1>{{ object.title }}</h1>
        <h2>{{ object.description }}</h2>

        <div class="container content-center">
            <a href="{{ object.link }}" target="_blank">
                <button class="live-link">Live link</button>
            </a>
        </div>
    </div>


    <div class="container content-center">
        <img class="img" src="{{ object.tumb.url }}" alt="{{ object.title }}">
    </div>


    <div class="detail-text">
        <h3>Project overview</h3>
        <p>{{ object.overview }}</p>
        <h3>Tools used</h3>
        <div class="container-grid">
            {% for tool in object.tools.all %}
                <div class="skill">{{ tool.name }}</div>
            {% endfor %}
        </div>
        <h3>See live</h3>
            <div class="container">
            <a href="{{ object.link }}" target="_blank">
                <button class="live">Live link</button>
            </a>
        </div>
    </div>


{% endblock %}
